<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
     <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Active Polls</h1>

        {% end %}
    </ul>

</body>
</html>
